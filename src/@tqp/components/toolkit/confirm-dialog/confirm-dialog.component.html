<h1 mat-dialog-title>
  {{dialogTitle}}
</h1>

<mat-dialog-content>
  <span [innerHTML]="formatDialogMessage(dialogMessage)"></span>
</mat-dialog-content>

<mat-dialog-actions class="pt-4 pb-4">
  <button mat-button mat-dialog-close class="btn btn-secondary" *ngIf="!hideCancelButton">
    Cancel
  </button>
  <div fxFlex></div>
  <button mat-raised-button class="btn" [ngClass]="buttonColorClass" (click)="dialogRef.close(true)">
    {{mainButtonText}}
  </button>
</mat-dialog-actions>
