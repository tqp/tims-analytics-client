<div class="animated fadeIn">

  <div class="card">
    <div class="card-header">
      <div class="float-left" style="line-height: 28px;">
        <i class="fa fa-clock-o mr-2"></i>
        Multi-Timer
      </div>
      <button class="btn btn-sm btn-primary float-right" (click)="createMultiTimer()">
        <i class="fa fa-plus mr-1"></i>
        Create New Event
      </button>
    </div>

    <div class="card-body">
      <table mat-table [dataSource]="dataSource"
             matSort matSortActive="start" matSortDirection="asc" matSortDisableClear="true"
             class="table table-striped">

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>

        <ng-container matColumnDef="start">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Time</th>
          <td mat-cell *matCellDef="let row">{{row.start}}</td>
        </ng-container>

        <ng-container matColumnDef="end">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>End Time</th>
          <td mat-cell *matCellDef="let row">{{row.end}}</td>
        </ng-container>

        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
          <td mat-cell *matCellDef="let row">{{row.duration}}</td>
        </ng-container>

        <ng-container matColumnDef="countdown">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Countdown</th>
          <td mat-cell *matCellDef="let row">{{row.countdown}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
            <i class="fa fa-edit" (click)="editMultiTimer(row)" style="cursor: pointer;"></i>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
  </div>

</div>
