<div class="animated fadeIn">

  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          Auto-Complete Form
        </div>
        <div class="card-body">
          <form [formGroup]="autoCompleteForm">
            <div class="row">
              <div class="form-group col-sm-4">
                <label for="lastName" *ngIf="false"></label>
                <input matInput type="text" class="form-control" style="border-color: rgb(46, 184, 92);" id="lastName"
                       placeholder="Last Name" formControlName="lastName" [matAutocomplete]="autoLastName"
                       autocomplete="chrome-off">
                <mat-autocomplete [autoActiveFirstOption]="true" #autoLastName="matAutocomplete" panelWidth="300px">
                  <mat-option *ngFor="let option of lastNameAutoCompleteOptions | async"
                              [value]="option.lastName"
                              (onSelectionChange)="populateNameGroup(option)">
                    {{option.lastName}}, {{option.firstName}}
                  </mat-option>
                </mat-autocomplete>
              </div>
              <div class="form-group col-sm-4">
                <label for="firstName" *ngIf="false"></label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name"
                       formControlName="firstName">
              </div>
            </div>

            <div formGroupName="address">
              <div class="form-group">
                <div class="input-group">
                  <label for="street" *ngIf="false"></label>
                  <input type="text" class="form-control" style="border-color: rgb(46, 184, 92);" id="street"
                         placeholder="Street Address" formControlName="street" [matAutocomplete]="autoStreet"
                         autocomplete="chrome-off">
                  <mat-autocomplete [autoActiveFirstOption]="true" #autoStreet="matAutocomplete" panelWidth="300px">
                    <mat-option *ngFor="let option of streetAutoCompleteOptions | async"
                                [value]="option.street"
                                (onSelectionChange)="populateAddressGroup(option)">
                      {{option.street}}, {{option.city}} {{option.state}}
                    </mat-option>
                  </mat-autocomplete>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-sm-6">
                  <label for="city" *ngIf="false"></label>
                  <input type="text" class="form-control" id="city" placeholder="City"
                         formControlName="city">
                </div>
                <div class="form-group col-sm-3">
                  <label for="state" *ngIf="false"></label>
                  <input type="text" class="form-control" id="state" placeholder="State"
                         formControlName="state">
                </div>
                <div class="form-group col-sm-3">
                  <label for="zipCode" *ngIf="false"></label>
                  <input type="text" class="form-control" id="zipCode" placeholder="Zip Code"
                         formControlName="zipCode">
                </div>
              </div>
            </div>

            <div class="form-group form-actions">
              <button type="submit" class="btn btn-sm btn-primary float-right">Submit</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

</div>
