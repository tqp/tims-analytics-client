<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-header">
          <i class="fa fa-slign-justify"></i>Condensed Table {{roundCount}}
        </div>
        <div class="card-body">
          <div class="table-container" #tableContainer>

            <table mat-table [dataSource]="dataSource" class="table table-sm table-bordered table-striped">

              <ng-container matColumnDef="contestantKey">
                <th mat-header-cell *matHeaderCellDef>Chart</th>
                <td mat-cell *matCellDef="let row">{{row.contestantKey}}</td>
                <td mat-footer-cell *matFooterCellDef>Points/Correct</td>
              </ng-container>

              <ng-container *ngFor="let round of counter(roundCount); let i = index;"
                            matColumnDef="{{'round' + (i + 1)}}">
                <th mat-header-cell *matHeaderCellDef class="pick-header">
                  <div style="min-width: 30px; display: block; text-align: center;">{{i + 1}}</div>
                </th>
                <td mat-cell *matCellDef="let row" class="pick-cell" [ngClass]="getCustomClass(row.values[i].status)">
                  <i [ngClass]="getCustomIcon(row.values[i].status)"></i>
                </td>
                <td mat-footer-cell *matFooterCellDef>Dog</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
            </table>

          </div>
        </div>
      </div>

    </div>

  </div>
</div>
