<div class="tqp-crud-detail animated fadeIn" *ngIf="autoExpense">

  <div class="row">
    <div class="col-sm-6">
      <h1>{{autoExpense.expenseGuid}}</h1>
    </div>
    <div class="col-sm-6">
      <div class="form-group float-right">
        <button class="btn btn-sm btn-outline-info" (click)="openEditPage()" style="width: 100px">
          <u>E</u>dit
        </button>
        <button class="btn btn-sm btn-outline-primary ml-3" (click)="returnToList()" style="width: 100px">
          Return to <u>L</u>ist
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6 col-sm-12">

      <div class="card">
        <div class="card-header">
          <i class="fa fa-car"></i>
          Auto Expense Info
        </div>
        <div class="card-body">
          <dl class="row">
            <dt class="col-sm-3">Date:</dt>
            <dd class="col-sm-9">{{autoExpense.expenseDate}}</dd>
          </dl>
          <dl class="row">
            <dt class="col-sm-3">Type:</dt>
            <dd class="col-sm-9">{{autoExpense.expenseTypeName}}</dd>
          </dl>
          <dl class="row">
            <dt class="col-sm-3">Amount:</dt>
            <dd class="col-sm-9">{{autoExpense.expenseAmount}}</dd>
          </dl>
          <dl class="row">
            <dt class="col-sm-3">Comments:</dt>
            <dd class="col-sm-9">{{autoExpense.expenseComments}}</dd>
          </dl>
        </div>
      </div>

    </div>

    <div class="col-lg-6 col-sm-12">
    </div>
  </div>

</div>
