<div class="tqp-crud-detail animated fadeIn" *ngIf="season">

  <div class="row">
    <div class="col-sm-6">
      <h1>{{season.seriesName}} - {{season.name}}</h1>
    </div>
    <div class="col-sm-6">
      <div class="form-group float-right">
        <button class="btn btn-sm btn-outline-info" (click)="openEditPage()" style="width: 100px">
          <u>E</u>dit
        </button>
        <button class="btn btn-sm btn-outline-primary ml-3" (click)="returnToList()" style="width: 110px">
          <u>R</u>eturn to Series
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6 col-sm-12">

      <div class="card">
        <div class="card-header">
          <i class="fa fa-leaf"></i>
          Season
        </div>
        <div class="card-body">
          <dl class="row">
            <dt class="col-sm-3">Series Name:</dt>
            <dd class="col-sm-9">
              <span class="tqp-nav-link"
                   [routerLink]="['/reality-tracker/series-detail', season.seriesGuid]">{{season.seriesName}}</span>
            </dd>
          </dl>
          <dl class="row">
            <dt class="col-sm-3">Season Name:</dt>
            <dd class="col-sm-9">{{season.name}}</dd>
          </dl>
          <dl class="row">
            <dt class="col-sm-3">Abbreviation:</dt>
            <dd class="col-sm-9">{{season.abbreviation}}</dd>
          </dl>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <i class="fa fa-rss"></i>
          Metadata
        </div>
        <div class="card-body">
          <dl class="row">
            <dt class="col-sm-3">GUID:</dt>
            <dd class="col-sm-9">{{season.guid}}</dd>
          </dl>
        </div>
      </div>

    </div>

    <div class="col-lg-6 col-sm-12">

      <div class="card">
        <div class="card-header">
          <i class="fa fa-group"></i>
          Players
        </div>
        <div class="card-body">

          <div class="table-container">

            <table mat-table [dataSource]="dataSource" *ngIf="dataSource && dataSource.length > 0"
                   class="table table-striped">

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>GUID</th>
                <td mat-cell *matCellDef="let row">{{row.contestantLastName}}, {{row.contestantFirstName}}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" [hidden]="true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openPlayerDetailPage(row);"></tr>
            </table>

            <div class="no-records" *ngIf="dataSource && dataSource.length <= 0">
              No records to display.
            </div>

          </div>

        </div>
      </div>

    </div>
  </div>

</div>
