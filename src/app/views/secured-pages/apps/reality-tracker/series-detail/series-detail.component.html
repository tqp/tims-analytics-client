<div class="tqp-crud-detail animated fadeIn" *ngIf="series">

  <div class="row">
    <div class="col-sm-6">
      <h1>{{series.name}}</h1>
    </div>
    <div class="col-sm-6">
      <div class="form-group float-right">
        <button class="btn btn-sm btn-outline-info" (click)="openEditPage()" style="width: 100px">Edit</button>
        <button class="btn btn-sm btn-outline-primary ml-3" (click)="returnToList()" style="width: 100px">
          Return to List
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6 col-sm-12">

      <div class="card">
        <div class="card-header">
          <i class="fa fa-television"></i>
          Series
        </div>
        <div class="card-body">
          <dl class="row">
            <dt class="col-sm-3">Series Name:</dt>
            <dd class="col-sm-9">{{series.name}}</dd>
          </dl>
        </div>
      </div>

    </div>

    <div class="col-lg-6 col-sm-12">
    </div>
  </div>

</div>
