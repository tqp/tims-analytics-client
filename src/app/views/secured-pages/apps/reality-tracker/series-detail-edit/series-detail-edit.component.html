<div class="tqp-crud-detail-edit animated fadeIn" *ngIf="series">

  <form [formGroup]="seriesEditForm">

    <div class="row">

      <div class="col-sm-6">
        <h1 *ngIf="series && newRecord && seriesEditForm.controls['name'].value == ''; else notShow">
          New Series
        </h1>
        <ng-template #notShow>
          <h1>
            {{seriesEditForm.controls['name'].value}}
          </h1>
        </ng-template>
      </div>

      <div class="col-sm-6">
        <div class="form-group float-right">
          <button type="button" class="btn btn-sm btn-outline-danger" style="width: 100px;" *ngIf="!newRecord"
                  (click)="delete(series.guid)">
            <!--            [disabled]="authService.allowRoles('ROLE_ADMIN')"-->
            Delete
          </button>
          <button type="button" class="btn btn-sm btn-outline-success" style="width: 100px;" (click)="save()"
                  [disabled]="!seriesEditForm.valid">Save
          </button>
          <button type="button" class="btn btn-sm btn-outline-info ml-3" style="width: 100px;" (click)="cancel()">
            Cancel
          </button>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-lg-6 col-sm-12">

        <div class="card">
          <div class="card-header">
            <i class="fa fa-television"></i>
            Series
          </div>
          <div class="card-body">

            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="name">Series Name</label>
                  <input matInput id="name" type="text" class="form-control" placeholder="Last Name"
                         formControlName="name" autocomplete="chrome-off">
                  <mat-error *ngFor="let validation of validationMessages.name">
                    <mat-error class="error-message"
                               *ngIf="seriesEditForm.get('name').hasError(validation.type)
                                && (seriesEditForm.get('name').dirty ||
                                seriesEditForm.get('name').touched)">
                      {{validation.message}}
                    </mat-error>
                  </mat-error>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="col-lg-6 col-sm-12">

        <div class="card">
          <div class="card-header">
            <div class="float-left" style="line-height: 28px;">
              <i class="fa fa-leaf"></i>
              Seasons
            </div>
            <button type="button" class="btn btn-sm btn-outline-primary float-right" (click)="openCreateSeasonDialog()"
                    style="cursor: pointer;">
              Add New Season
            </button>
          </div>
          <div class="card-body">

            <div class="table-container">

              <table mat-table [dataSource]="dataSource" *ngIf="dataSource && dataSource.length > 0"
                     matSort matSortActive="lastName" matSortDirection="asc" matSortDisableClear="true"
                     class="table table-striped">

                <ng-container matColumnDef="seasonGuid">
                  <th mat-header-cell *matHeaderCellDef>GUID</th>
                  <td mat-cell *matCellDef="let row">{{row.seasonGuid}}</td>
                </ng-container>

                <ng-container matColumnDef="number">
                  <th mat-header-cell *matHeaderCellDef>Season Number</th>
                  <td mat-cell *matCellDef="let row">
                    Season {{row.number}}
                  </td>
                </ng-container>

                <ng-container matColumnDef="lastName">
                  <th mat-header-cell *matHeaderCellDef>Last Name</th>
                  <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
                </ng-container>

                <ng-container matColumnDef="firstName">
                  <th mat-header-cell *matHeaderCellDef>First Name</th>
                  <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" [hidden]="true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <div class="no-records" *ngIf="dataSource && dataSource.length <= 0">
                No records to display.
              </div>

            </div>

          </div>
        </div>

      </div>
    </div>

  </form>

</div>
